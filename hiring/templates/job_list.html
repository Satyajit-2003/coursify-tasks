<!-- job_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Job List</h1>
    {% for job in jobs %}
    <div class="job-container">
        <h2>{{ job.title }}</h2>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Salary:</strong> {{ job.salary }}</p>
        <div class="skills-container">
            {% for skill in job.skills %}
            <div class="skill-box">{{ skill }}</div>
            {% endfor %}
        </div>
        <p>{{ job.description }}</p>
    </div>
    {% endfor %}
    <style>
        /* Additional styles specific to job_list.html */
        .job-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            /* Add any additional styles you want here */
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            /* Add any additional styles you want here */
        }

        .skill-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            /* Add any additional styles you want here */
        }
    </style>
{% endblock %}
