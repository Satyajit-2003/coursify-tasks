{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container p-4">
                <h2 class="mb-4">User Registration</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control" id="id_{{ form.username.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="{{ form.email.name }}" class="form-control" id="id_{{ form.email.name }}" value="{{ form.email.value }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" name="{{ form.password1.name }}" class="form-control" id="id_{{ form.password1.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" name="{{ form.password2.name }}" class="form-control" id="id_{{ form.password2.name }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
